# This is a basic workflow to help you get started with Actions

name: Deploy Latest Stable

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  release:
    types: [ released ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Releasing!
      
      - name: Create a GitHub deployment
  # You may pin to the exact commit or the version.
  # uses: avakar/create-deployment@8711a60d47672e4d77a3d1298802410a9edc877e
  uses: avakar/create-deployment@v1.0.2
  with:
    # The ref to deploy. This can be a branch, tag, or SHA.
    ref: # optional, default is 

    # JSON payload with extra information about the deployment. Default: ""
    payload: # optional, default is 
    # Name for the target deployment environment (e.g., production, staging, qa).
Default: production

        environment: production
      
      - uses: chrnorm/deployment-action@releases/v1
        name: Create GitHub Deployment
        id: deployment
        with:
          token: "${{ github.token }}"
          target_url: https://theme.sm.cloud
          environment: production
          payload: {
            slot: "UI",
            channel: "theme_stable",
            release_id: ${ release.id },
            artifact_name: ${  }
          }
          
